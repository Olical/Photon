<!DOCTYPE html>
<html>
    <head>
        <title>Photon tests using Jasmine</title>
        <link rel='stylesheet' type='text/css' href='lib/jasmine/jasmine.css'>
    </head>
    
    <body>
        <ul></ul>
        <div id='test-el-parent'><!-- Should be ignored --><div id='test-el'></div><!-- Should be ignored --></div>
        <p></p>
        <div id='test-el-outside'></div>

        <script type='text/javascript' src='lib/jasmine/jasmine.js'></script>
        <script type='text/javascript' src='lib/jasmine/jasmine-html.js'></script>
        <script type='text/javascript' src='lib/require.js'></script>

        <script type='text/javascript'>
            ;(function() {
                require.config({
                    paths: {
                        'photon': '../source'
                    }
                });

                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                
                var htmlReporter = new jasmine.HtmlReporter();
                
                jasmineEnv.addReporter(htmlReporter);
                
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                require([
                    'spec/meta',

                    'spec/core/type',
                    'spec/core/contains',
                    'spec/core/each',
                    'spec/core/clone',
                    'spec/core/merge',
                    'spec/core/Class',
                    'spec/core/index',
                    'spec/core/range',
                    'spec/core/keys',
                    'spec/core/random',
                    'spec/core/every',
                    'spec/core/some',
                    'spec/core/filter',
                    'spec/core/limit',
                    'spec/core/map',

                    'spec/dom/Element',

                    'spec/manage/Options',
                    'spec/manage/Events'
                ], function() {
                    jasmineEnv.execute();
                });
            }());
        </script>
    </body>
</html>
