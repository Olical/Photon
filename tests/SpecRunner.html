<!DOCTYPE html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link rel='shortcut icon' type='image/png' href='lib/jasmine-1.2.0/jasmine_favicon.png'>
        <link rel='stylesheet' type='text/css' href='lib/jasmine-1.2.0/jasmine.css'>
    </head>
    
    <body>
        <script type='text/javascript' src='lib/jasmine-1.2.0/jasmine.js'></script>
        <script type='text/javascript' src='lib/jasmine-1.2.0/jasmine-html.js'></script>
        <script type='text/javascript' src='lib/require.js'></script>

        <script type='text/javascript'>
            require.config({
                paths: {
                    'photon': '../source'
                }
            });
        </script>

        <script type='text/javascript' src='spec/core/type.js'></script>
        <script type='text/javascript' src='spec/core/contains.js'></script>
        <script type='text/javascript' src='spec/core/each.js'></script>
        <script type='text/javascript' src='spec/core/clone.js'></script>
        <script type='text/javascript' src='spec/core/merge.js'></script>
        <script type='text/javascript' src='spec/core/scope.js'></script>
        <script type='text/javascript' src='spec/core/Class.js'></script>
        <script type='text/javascript' src='spec/core/parent.js'></script>
        <script type='text/javascript' src='spec/core/index.js'></script>

        <script type='text/javascript'>
            ;(function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                
                var htmlReporter = new jasmine.HtmlReporter();
                
                jasmineEnv.addReporter(htmlReporter);
                
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                if(window.addEventListener) {
                    window.addEventListener('load', ready, false);
                }
                else if(window.attachEvent) {
                    window.attachEvent('onload', ready);
                }

                function ready() {
                    jasmineEnv.execute();
                }
            }());
        </script>
    </body>
</html>
